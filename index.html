<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tissue Regeneration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Tissue Regeneration</h1>
  <canvas id="simulationCanvas"></canvas>
  <div class="controls">
    <button id="addCell">Add Cell</button>
    <button id="addScaffold">Add Scaffold</button>
    <button id="regenerate">Regenerate Scaffold</button>
    <label for="speedInput">Cell Speed:</label>
    <input type="range" id="speedInput" min="0.1" max="3" step="0.1" value="1" />
    <span id="speedValue">1</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
